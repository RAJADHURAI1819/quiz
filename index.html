<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MPR Cinema Quiz App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <img src="mpr.png" alt="MPR Logo" />
      </div>
      <h1 class="header-title">MPR Cinema Quiz</h1>
    </div>

    <div class="container mt-5">
      <div class="header-bar row text-center">
        <div class="col-md-4">
          <p style="font-weight: bolder; font-size: larger">Questions</p>
          <p style="font-weight: bolder; font-size: larger" id="question-count">
            1/10
          </p>
        </div>
        <div class="col-md-4">
          <div id="timer">20</div>
        </div>
        <div class="col-md-4">
          <p style="font-weight: bolder; font-size: larger">Points</p>
          <p style="font-weight: bolder; font-size: larger" id="points">0</p>
        </div>
      </div>

      <div id="quiz-container" class="card p-3 mt-3">
        <div id="question-container"></div>
        <button id="next-btn" class="btn mt-3">Next Question</button>
      </div>

      <div id="result-container" style="display: none">
        <div class="trophy-icon">üèÜ</div>
        <div class="quiz-result-header">
          <h2>Quiz Result</h2>
          <div class="score-display">Score: <span id="score">90</span></div>
        </div>
        <div class="quiz-analysis">
          <div class="quiz-stat">
            <p>Correct</p>
            <p id="correct-count">9</p>
          </div>
          <div class="quiz-stat">
            <p>Skipped</p>
            <p id="skipped-count">1</p>
          </div>
          <div class="quiz-stat">
            <p>Wrong</p>
            <p id="wrong-count">0</p>
          </div>
        </div>
        <button id="restart-btn" class="btn btn-success mt-3">
          Restart Quiz
        </button>
      </div>
    </div>
    <script src="quiz.js"></script>
  </body>
</html>
